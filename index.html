<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub Assignment</title>
    <!-- Bootsrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Main CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="ai-universe-hub" class="container ai-universe-hub my-5">
        <div class="row justify-content-center">
            <div class="ai-universe-hub-heading text-center">
                <h2>AI Universe Hub</h2>
            </div>
            <div class="sort-by-date text-center mt-3">
                <button id="sort-by-date" class="btn btn-danger px-4 py-2">Sort By Date</button>
            </div>
        </div>
        <div id="all-ai-universe-hub" class="row row-cols-1 row-cols-md-3 g-3 mt-4 all-ai-universe-hub">


        </div>
        <div class="ai-universe-see-more text-center mt-5">
            <button id="ai-universe-see-more" class="btn btn-danger px-5 py-3 fw-semibold fs-5">See More</button>
        </div>
    </section>
    <!-- loader -->
	<section id="spinner-loader" class="d-none">
		<div style="height: 100px;" class="d-flex justify-content-center align-items-center">
			<div class="spinner-border text-danger" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</section>
    <section class="modal-popup-section">
        <!-- Modal -->
        <div class="modal fade" id="AiUniverseHubModal" tabindex="-1" aria-labelledby="AiUniModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header border-0">                        
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-xl-5 p-2">
                        <div class="container-fluid">                        
                            <div class="row row-cols-xl-2 row-cols-1 g-3">
                                <div class="col">
                                    <div class="ai-universe-left-area ai-modal-column-left p-4">
                                        <!-- Model Left Heading -->
                                        <div class="ai-universe-left">
                                            <h2 class="fw-bold fs-4 lh-base" id="single-item-desc">
                                                
                                            </h2>
                                        </div><!--/ Model Left Heading -->

                                        <!--Price Area-->
                                        <div class="ai-universe-model-prices d-flex flex-xl-row flex-column gap-3 justify-content-around mt-4" id="ai-universe-price">

                                        </div><!--/ Price Area-->

                                        <div class="ai-universe-left-footer mt-4 d-flex justify-content-between">
                                            <!--Features -->
                                            <div class="ai-universe-left-feature">
                                                <h2 class="fw-bold fs-4">Features</h2>
                                                <div id="feature-list-container">

                                                </div>
                                                <!-- <ul class="m-0  ps-3"  id="modal-feature-list">
                                                    
                                                </ul> -->
                                            </div><!--/ Features -->

                                            <!--Integrations -->
                                            <div class="ai-universe-left-integrations">
                                                <h2 class="fw-bold fs-4">Integrations</h2>
                                                <div id="feature-integrations"></div>
                                                <!-- <ul class="m-0 ps-3">
                                                    <li>FB Messenger</li>
                                                    <li>Slack</li>
                                                    <li>Telegram</li>
                                                </ul> -->
                                            </div><!--/ Integrations -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col ">
                                    <div class="ai-universe-right ai-modal-column-right p-4" id="ai-modal-right-content">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
